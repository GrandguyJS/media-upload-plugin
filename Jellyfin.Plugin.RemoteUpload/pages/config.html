<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Remote upload plugin</title>
</head>
<body>
    <div id="RemoteUploadConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="RemoteUploadConfigForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="input1_remoteupload">Exec YT-DL</label>
                        <input id="input1_remoteupload" name="filepath" type="text" is="emby-input" />
                        <div class="fieldDescription">Path to save uploads</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var RemoteUploadConfig = {
            pluginUniqueId: 'b5a2d6b3-c5f4-4f88-aed4-5f3e9877d0a6'
        };

        document.querySelector('#RemoteUploadConfigPage')
            .addEventListener('pageshow', function() {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(RemoteUploadConfig.pluginUniqueId).then(function (config) {
                    Dashboard.hideLoadingMsg();
                });
            });
    </script>
</body>
</html>
